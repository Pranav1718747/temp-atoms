<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .dashboard {
            padding: 3rem;
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 4rem;
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff, #f8f9fa);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 6rem;
            animation: sectionGlow 5s ease-in-out infinite;
        }

        @keyframes sectionGlow {
            0%, 100% { box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15); }
        }

        .city-select {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .city-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #007bff 60%, #0099ff 40%);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .city-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.4);
            background: linear-gradient(45deg, #0056b3 60%, #007bff 40%);
        }

        .farming-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            margin: 2.5rem 0;
            padding: 3rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-height: 400px;
        }

        .weather-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .section-title {
            color: #007bff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .info-title {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 1rem;
        }

        .list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Farmer's Dashboard</h1>
        <p>This dashboard displays farming recommendations, suitable crops, and agricultural advice based on current weather conditions.</p>
        
        <div class="city-select">
            <button class="city-button" onclick="getFarmingData('Delhi')">Delhi</button>
            <button class="city-button" onclick="getFarmingData('Mumbai')">Mumbai</button>
            <button class="city-button" onclick="getFarmingData('Chennai')">Chennai</button>
        </div>

        <div id="farming-container">
            <!-- Farming data will be displayed here -->
        </div>
    </div>

    <script>
        async function getFarmingData(city) {
            try {
                const response = await fetch(`/api/farming/dashboard/${city}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                const farmingData = data.data;
                
                // Display farming information
                const container = document.getElementById('farming-container');
                container.innerHTML = `
                    <div class="farming-card">
                        <h2>${farmingData.city.name}</h2>
                        
                        <div class="weather-info">
                            <h3 class="section-title">Current Weather</h3>
                            <div class="info-grid">
                                <div class="info-card">
                                    <div class="info-title">Temperature</div>
                                    <div class="info-value">${farmingData.weather.temperature}Â°C</div>
                                </div>
                                <div class="info-card">
                                    <div class="info-title">Humidity</div>
                                    <div class="info-value">${farmingData.weather.humidity}%</div>
                                </div>
                                <div class="info-card">
                                    <div class="info-title">Rainfall</div>
                                    <div class="info-value">${farmingData.weather.rainfall} mm</div>
                                </div>
                                <div class="info-card">
                                    <div class="info-title">Wind Speed</div>
                                    <div class="info-value">${farmingData.weather.wind_speed} m/s</div>
                                </div>
                            </div>
                        </div>

                        <div class="recommendations">
                            <h3 class="section-title">Recommended Farming Activities</h3>
                            <ul class="list">
                                ${farmingData.selected_crop.recommendations.activities.map(activity => 
                                    `<li>${activity}</li>`
                                ).join('')}
                            </ul>
                        </div>

                        <div class="suitable-crops">
                            <h3 class="section-title">Suitable Crops for Current Conditions</h3>
                            <ul class="list">
                                ${farmingData.suitable_crops.map(crop => 
                                    `<li>${crop.type} - ${crop.reason}</li>`
                                ).join('')}
                            </ul>
                        </div>

                        <div class="seasonal-info">
                            <h3 class="section-title">Seasonal Information</h3>
                            <div class="info-grid">
                                <div class="info-card">
                                    <div class="info-title">Current Season</div>
                                    <div class="info-value">${farmingData.season}</div>
                                </div>
                                <div class="info-card">
                                    <div class="info-title">Farming Alerts</div>
                                    <div class="info-value">${farmingData.farming_alerts.length > 0 ? farmingData.farming_alerts.join(', ') : 'No alerts'}</div>
                                </div>
                            </div>
                        </div>

                        <div class="last-updated">
                            Last updated: ${new Date(farmingData.last_updated).toLocaleString()}
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching farming data:', error);
                document.getElementById('farming-container').innerHTML = 
                    `<div class="error">Failed to load farming data: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
